<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button class="start" id="start-timer">Start</button>
            <button class="pause" id="pause-timer">Pause</button>
            <button class="reset" id="reset-timer">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
